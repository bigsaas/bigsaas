<div class="row-fluid pagination-right page-controls">
    <a class="btn btn-success" ng-click="save()"><i class="icon-ok icon-white"></i> Save</a>
    <a class="btn btn-warning">Cancel</a>
    <a class="btn btn-primary"><i class="icon-time icon-white"></i> Test</a>
    <a ng-click="delete()" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</a>
    <a ng-click="duplicate()" class="btn btn-primary"><i class="icon-repeat icon-white"></i> Duplicate</a>
    <a class="btn btn-primary"><i class="icon-plus icon-white"></i> Add</a>
</div>
